<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Accueil - Annotation OCR</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 500px;
    width: 100%;
    transform: translateY(0);
    animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h1 {
    color: #2d3748;
    font-size: 2.5rem;
    margin-bottom: 10px;
    font-weight: 700;
}

.stats {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: white;
    padding: 20px;
    border-radius: 15px;
    margin: 30px 0;
    box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
}

.stats p {
    font-size: 1.1rem;
    font-weight: 500;
}

.stats strong {
    font-size: 1.3rem;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

label {
    color: #4a5568;
    font-weight: 600;
    font-size: 1.1rem;
    text-align: left;
}

input[type="text"] {
    padding: 15px 20px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #f7fafc;
}

input[type="text"]:focus {
    outline: none;
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    transform: translateY(-2px);
}

button {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
}

button:active {
    transform: translateY(-1px);
}

@media (max-width: 600px) {
    .container {
        padding: 30px 20px;
        margin: 10px;
    }
    
    h1 {
        font-size: 2rem;
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>Bienvenue ðŸ‘‹</h1>
    <div class="stats">
        <p>Images Ã  annoter : <strong>{{ remaining }} / {{ total }}</strong></p>
    </div>
    <form method="POST">
        <label>Votre nom:</label>
        <input type="text" name="annotator" placeholder="Entrez votre nom...">
        <button type="submit">Commencer la saisie</button>
    </form>
</div>
</body>
</html>
